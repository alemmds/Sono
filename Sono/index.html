<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Sono</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>NOSSO SONO</h1>
        <form id="form">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" required>

            <button type="button" onclick="perguntar()">Continuar</button>

            <div id="perguntaSono" style="display:none;">
                <label id="perguntaLabel"></label>
                <select id="horasSono">
                    <option value="menos">MENOS QUE 6 HORAS</option>
                    <option value="mais">DE 7 PARA MAIS</option>
                </select>
                <button type="button" onclick="responder()">Responder</button>
            </div>

            <div id="resposta" style="display:none;">
                <p id="respostaTexto"></p>
                <p>Obrigado pela avaliação.</p>
            </div>
        </form>
    </div>

    <script>
        function perguntar() {
            const nome = document.getElementById('nome').value;
            if (nome) {
                document.getElementById('perguntaLabel').textContent = `${nome}, quantas horas de sono você tem?`;
                document.getElementById('perguntaSono').style.display = 'block';
            }
        }

        function responder() {
            const nome = document.getElementById('nome').value;
            const horasSono = document.getElementById('horasSono').value;
            const respostaTexto = document.getElementById('respostaTexto');

            if (horasSono === 'menos') {
                respostaTexto.textContent = `Você deve descansar por mais tempo, ${nome}.`;
            } else {
                respostaTexto.textContent = "Muito bem, o sono é necessário para a renovação da saúde.";
            }

            document.getElementById('resposta').style.display = 'block';
        }
    </script>
</body>

</html>
